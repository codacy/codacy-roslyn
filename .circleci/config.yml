version: 2.1

orbs:
  codacy: codacy/base@9.3.1
  codacy_plugins_test: codacy/plugins-test@1.1.1

workflows:
  version: 2
  compile_test_deploy:
    jobs:
      - codacy/checkout_and_version:
          write_sbt_version: true
      - codacy/sbt:
          name: check_fmt_and_compile
          persist_to_workspace: true
          cmd: sbt scalafmtCheckAll scalafmtSbtCheck test:compile
          requires:
            - codacy/checkout_and_version
      - codacy/sbt:
          name: test
          cmd: |
            sbt test
          requires:
            - check_fmt_and_compile
      - codacy/sbt:
          name: package_artifacts
          persist_to_workspace: true
          cmd: |
            sbt nativeImage assembly

            mkdir -p ~/workdir/artifacts/
            mv target/native-image ~/workdir/artifacts/codacy-roslyn-$(cat .version)
            mv target/scala-2.13/codacy-roslyn-assembly-$(cat .version).jar ~/workdir/artifacts/codacy-roslyn-$(cat .version).jar
          requires:
            - check_fmt_and_compile
      - codacy/shell:
          name: docker_publish_local
          cmd: |
            docker build -t codacy-roslyn .
            docker save --output docker-image.tar $CIRCLE_PROJECT_REPONAME:latest
          persist_to_workspace: true
          requires:
            - package_artifacts
      #- codacy_plugins_test/run:
      #    name: plugins_test
      #    run_pattern_tests: false
      #    requires:
      #      - docker_publish_local
      - codacy/publish_docker:
          name: publish_dockerhub
          filters:
            branches:
              only:
                - master
          context: CodacyAWS
          requires:
            - docker_publish_local
      - codacy/publish_ghr:
          name: publish_ghr
          path: ~/workdir/artifacts/
          filters:
            branches:
              only:
                - master
          context: CodacyGitHub
          requires:
            - docker_publish_local